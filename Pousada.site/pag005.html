<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main05.css">
    <title>Contato</title>
</head>
<body>
    <section class="contact">
        <div class="container">
            <h2>Contato</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Envie-nos uma mensagem</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="nome" placeholder="Seu Nome">
                        </div>

                        <div class="form-group">
                            <input type="email" name="nome" placeholder="Seu Email">
                        </div> 

                        <div class="form-group">
                            <textarea name="mensagem" placeholder="Sua Mensagem"></textarea>
                        </div>
                        <button type="submit">Enviar Mensagem</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Informaçõs de contato</h3>
                    <p> <i class="fas fa-phone"></i> +558199322304</p>
                    <p> <i class="fas fa-envelope"></i> reservas@anttunina.com.br</p>
                    <p> <i class="fas fa-map-marker-alt"></i> Rodovia AL-101 Norte, KM 132 Sítio Antunes
                        Maragogi Brasil
                        57955000</p>
                    <p> <i class="fa-solid fa-map-location-dot"></i> GPS
                        Latitude 8º58'36"S
                        Longitude 35º11'4"S</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
